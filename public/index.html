<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="HLS IPTV Restreamer - Stream TV channels on demand">
    <meta name="theme-color" content="#0f0f23">
    
    <title>IPTV Restreamer</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/icon-192.png">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/css/style.css">
    
    <!-- HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.1/dist/hls.min.js"></script>
    
    <!-- Google Cast SDK -->
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">
                    <span class="logo-icon">ðŸ“º</span>
                    <span class="logo-text">IPTV Restreamer</span>
                </h1>
                <div class="header-actions">
                    <button id="castBtn" class="btn-icon" title="Cast to TV" style="display: none;">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M2 16.1A5 5 0 0 1 5.9 20M2 12.05A9 9 0 0 1 9.95 20M2 8V6a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2h-6"></path>
                        </svg>
                    </button>
                    <div id="statsBtn" class="stats-badge">
                        <span class="stats-icon">ðŸ‘¥</span>
                        <span id="viewerCount">0</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <!-- Search and Filter -->
            <div class="controls">
                <div class="search-box">
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" id="searchInput" placeholder="Cari channel..." class="search-input">
                </div>
                <select id="groupFilter" class="filter-select">
                    <option value="">Semua Kategori</option>
                </select>
            </div>

            <!-- Video Player (Hidden by default) -->
            <div id="playerContainer" class="player-container" style="display: none;">
                <div class="player-wrapper">
                    <button id="closePlayer" class="btn-close">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                    <div class="player-info">
                        <h2 id="playerTitle">Channel Name</h2>
                        <div class="player-meta">
                            <span id="playerGroup" class="player-group"></span>
                            <span id="playerViewers" class="player-viewers">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="9" cy="7" r="4"></circle>
                                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                                </svg>
                                <span id="viewerCountPlayer">1</span>
                            </span>
                        </div>
                    </div>
                    <video id="videoPlayer" class="video-player" controls autoplay></video>
                    <div id="playerLoading" class="player-loading">
                        <div class="spinner"></div>
                        <p>Memulai stream...</p>
                    </div>
                    <div id="playerError" class="player-error" style="display: none;">
                        <p>Gagal memuat stream</p>
                        <button id="retryBtn" class="btn-primary">Coba Lagi</button>
                    </div>
                </div>
            </div>

            <!-- Channel Grid -->
            <div id="channelGrid" class="channel-grid">
                <!-- Loading state -->
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>Memuat channel...</p>
                </div>
            </div>

            <!-- Empty state -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <h3>Tidak ada channel ditemukan</h3>
                <p>Coba kata kunci pencarian lain</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>HLS IPTV On-Demand Restreamer &copy; 2026</p>
            <p class="footer-meta">
                <span id="activeStreams">0 stream aktif</span> â€¢ 
                <span id="totalViewers">0 viewers</span>
            </p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="/js/app.js"></script>
    <script src="/js/player.js"></script>
</body>
</html>
